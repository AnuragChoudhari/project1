<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    </head>
  <body>


    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">More</a></li>
        <li><div data-netlify-identity-menu></div></li>
      </ul>
    </nav>

    <section id="home">
      <div class="home-container">
        <div class="img-container">
          <img src="undraw_real_time_analytics_re_yliv.png" alt="" />
        </div>

        <div class="home-text-container">
          <h1>Technology</h1>

          <p>
            Technology is the continually developing result of accumulated
            knowledge and application in all techniques, skills, methods, and
            processes used in industrial production and scientific research.
          </p>
        </div>
      </div>
    </section>

    <section id="contact-us">
        <h1>Contact us</h1>
        <form name="contact" method="POST" data-netlify="true" id="contact-me">
            <p>
              <label>Your Name: &nbsp;  <input type="text" name="name" /></label>
            </p>
            <p>
              <label>Your Email:  &nbsp; <input type="email" name="email" /></label>
            </p>
            <p>
              <label>Message: &nbsp;&nbsp;&nbsp; <textarea name="message" rows="4" cols="23"></textarea></label>
            </p>
            <p>
              <button type="submit" id="send">Send</button>
            </p>
          </form>
    </section>

  </body>
</html>
